<html>
  <body>
    <div id="app"></div>
    <!-- react is the core react library, -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react-dom provides DOM-specific methods that enable us to use react with the DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel compiles JSX code into regular JavaScript that browsers can understand -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');

      // a component is a reusable piece of UI, and a function of JSX that returns ui elements
      // react components must start with a capital letter to differentiate them from regular HTML elements
      function Header() {
        return <h1>Develop. Preview. Ship.</h1>;
      }

      // example of nesting components
      function HomePage() {
        return (
          <div>
            {/* nesting the header component */}
            <Header />
          </div>
        )
      }

      // target a specific DOM element and create a root to display our react component in
      const root = ReactDOM.createRoot(app);
      // render our react component to the DOM
      root.render(<HomePage />); // to use react components, pass it with angle brackets
    </script>
  </body>
</html>
